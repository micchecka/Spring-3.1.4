<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <title>User panel</title>
</head>
<body>
<table>
    <tr>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div th:object="${user}">
                    <a class="navbar-brand">
                        <b th:text="*{username}" th:font="bold"></b>
                        with roles:
                        <span th:text="${#strings.listJoin(user.roles, ', ')}"></span>
                    </a>                </div>
                <div class="navbar-nav">
                    <a class="nav-link" href="/login?logout">Logout</a>
                </div>
            </div>
        </nav>

        <td class="navbar" style="width: 200px;">
            <nav class="nav nav-pills w-100">
                <a class="nav-link w-100" sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">Admin</a>
                <a class="nav-link active w-100" href="/user">User</a>
            </nav>
        <td class="bg-light w-100 px-3 pb-2">
            <p class="fs-1 fw-bold">User information-page</p>
            <div class="fs-4 p-2 fw-bold border border-bottom-0">About user</div>
            <div class="border border-1 p-3 bg-white">
                <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Roles</th>
                    </tr>
                    <tr>
                        <td th:text="${ user.id}"></td>
                        <td th:text="${ user.firstName}"></td>
                        <td th:text="${ user.lastName}"></td>
                        <td th:text="${ user.age}"></td>
                        <td th:text="${ user.username}"></td>
                        <td th:text="${ #strings.listJoin(user.roles, ', ')}"></td>
                    </tr>
                </table>
            </div>

    </td>

        </td>
    </tr>


    </table>

</body>
</html>
