<!DOCTYPE html>
<html lang="en">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<h2>Edit User</h2>
<form th:method = "PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

  <label for="firstName">First Name: </label>
  <input type="text"  th:field="*{firstName}" id="firstName"/>
  <br/>
  <label for="lastName">Last Name: </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <br/>
  <label for="age">Age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br/>
  <label for="username">Email: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <br/>
  <label for="password">Password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <select class="form-control" id="roles" name="roles" multiple="multiple" >
    <option th:each="role : ${roles}"
            th:selected="${role.roleName}"
            th:value="${role.id}"
            th:text="${role.roleName}">Role</option>
    <br>

  </select>

    <input type="submit" value="Edit User"/>

</form>
</body>
</html>
